<!DOCTYPE html>
<html style="background: transparent !important">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script src="lib/cordova/ng-cordova.js"></script>
        <!-- Main JS -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="cameraApp" style="background: transparent !important" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()" ng-controller="mainCtrl" class="platform-android platform-cordova platform-webview">
        <ion-tabs class="tabs-light tabs-top">
            <ion-tab icon="ion-ios-camera" ui-sref="mainView"></ion-tab>
            <ion-tab icon="ion-images" ui-sref="browser.projectBrowser"></ion-tab>
            <ion-tab icon="ion-ios-gear" ui-sref="settings"></ion-tab>
        </ion-tabs>
        <ion-nav-view name="mainView"></ion-nav-view>
    </body>
</html>

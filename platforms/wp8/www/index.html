<!DOCTYPE html>
<html style="background: transparent !important">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .tab-nav.tabs {
            top: 0 !important;
            background-color: rgba( 0,145,234, .75 ) !important;
        }
    </style>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/cordova/ng-cordova.js"></script>
    <!-- Main JS -->
    <script src="js/app.js"></script>
</head>

<body ng-app="cameraApp" style="background: transparent !important" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()" ng-controller="mainCtrl">
    <ion-tabs class="tabs-light tabs-top">
        <ion-tab icon="ion-ios-camera" ui-sref="mainView">
            <ion-nav-view name="mainView"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-images" ui-sref="browser.projectBrowser">
            <ion-nav-view name="browser"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-ios-gear" ui-sref="settings">
            <ion-nav-view name="settings"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</body>
    
</html>

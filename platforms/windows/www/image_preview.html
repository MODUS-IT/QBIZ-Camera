<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{ imagePreview.dirName }}</h1>
        <button class="button button-clear button-positive" ng-click="imagePreview.hide()">Zamknij</button>
    </ion-header-bar>
    <ion-content>
        <img ng-src="{{ imagePreview.pictureURL }}.thumb" style="width: 100%" />
    </ion-content>
</ion-modal-view>

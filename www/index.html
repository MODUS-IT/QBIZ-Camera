<!DOCTYPE html>
<html style="background: transparent !important">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/cordova/ng-cordova.js"></script>
    <!-- Main JS -->
    <script src="js/app.js"></script>
    <script src="lib/jszip.min.js"></script>
  </head>
  
  <body ng-app="cameraApp" style="background: transparent !important" ng-controller="mainCtrl">
      <ion-header-bar class="bar bar-dark">
        <h1 class="title">Aparat</h1>
        <button ng-click="takePictureUtility()" class="button icon icon-right ion-ios-camera-outline"></button>
      </ion-header-bar>
        <ion-tabs class="tabs-dark tabs-top">
            <ion-tab icon="ion-ios-camera-outline" ui-sref="mainView">
                <ion-nav-view name="mainView"></ion-nav-view>
            </ion-tab>
            <ion-tab icon="ion-ios-photos-outline" ui-sref="imageBrowser">
                <ion-nav-view name="imageBrowser" style="background: #fff"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
  </body>
</html>

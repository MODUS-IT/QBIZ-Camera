<ion-content class="has-header" style="top: 93px;">
    <ion-list ng-repeat="directory in projects">
        <ion-item class="item-divider" ng-bind="directory.name"></ion-item>
        <ion-item>
            <img class="imagePrv" ng-repeat="picture in directory.files" ng-click="openPreview(directory.name, picture.url)" ng-src="{{ picture.url }}" />
        </ion-item>
    </ion-list>
</ion-content>
